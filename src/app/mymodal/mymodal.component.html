<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="GIHS" nzRequired>
              <span>
                GIHS
              </span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input id="GIHS" formControlName="GIHS">
              <ng-template #emailErrorTpl let-control>
                  <ng-container *ngIf="validateForm.get('GIHS')?.dirty && validateForm.get('GIHS')?.errors">Please input GIHS!</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired>
              <span>
                Name
              </span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input id="name" formControlName="name">
              <ng-template #emailErrorTpl let-control>
                  <ng-container *ngIf="validateForm.get('name')?.dirty && validateForm.get('name')?.errors">Please input name!</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="district" nzRequired>
              <span>
                District
              </span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input id="district" formControlName="district">
              <ng-template #emailErrorTpl let-control>
                  <ng-container *ngIf="validateForm.get('district')?.dirty && validateForm.get('district')?.errors">Please input district!</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="address" nzRequired>
              <span>
                Address
              </span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input id="address" formControlName="address">
              <ng-template #emailErrorTpl let-control>
                  <ng-container *ngIf="validateForm.get('address')?.dirty && validateForm.get('address')?.errors">Please input district!</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </form>
    </ng-container>    
</nz-modal>
